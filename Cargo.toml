[package]
name = "sysinfo"
version = "0.10.5"
authors = ["Guillaume Gomez <guillaume1.gomez@gmail.com>"]

description = "Library to handle processes"
repository = "https://github.com/GuillaumeGomez/sysinfo"
license = "MIT"
readme = "README.md"

categories = ["filesystem", "os::macos-apis", "os::unix-apis", "os::windows-apis"]

build = "build.rs"

[dependencies]
cfg-if = "0.1"
rayon = "^1.0"
doc-comment = "0.3"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["fileapi", "handleapi", "ioapiset", "minwindef", "pdh", "psapi", "synchapi", "sysinfoapi", "winbase", "winerror", "winioctl", "winnt", "oleauto", "wbemcli", "rpcdce", "combaseapi", "objidl", "objbase"] }
ntapi = "0.3"
winrt = { version = "0.6.0", features = ["windows-system"]}

[target.'cfg(not(any(target_os = "unknown", target_arch = "wasm32")))'.dependencies]
libc = "0.2"

[target.'cfg(unix)'.dependencies]
once_cell = "1.0"

[lib]
name = "sysinfo"
crate_type = ["rlib", "cdylib"]
path = "src/sysinfo.rs"

[features]
c-interface = []
debug = ["libc/extra_traits"]

[badges]
travis-ci = { repository = "GuillaumeGomez/sysinfo" }
appveyor = { repository = "GuillaumeGomez/sysinfo", service = "github" }
